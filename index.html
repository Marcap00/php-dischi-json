<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <!-- Bootstrap 5 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./app/css/style.css">
    <!-- Vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js'
        integrity='sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=='
        crossorigin='anonymous'></script>
    <!-- Custom JS -->
    <script defer src="./app/js/script.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <img class="ms-5" src="./app/images/logo-small.svg" alt="Logo">
        </header>
        <main class="overflow-scroll">
            <div class="container">
                <div class="row row-cols-3 gx-5">
                    <div v-for="(record, index) in recordsList" :key="index" class="col">
                        <div @click="showInfo(index)" class="card bg-card p-4">

                            <div v-if="!(displayInfo && currentIndex === index)">
                                <img :src="record.poster" class="card-img-top mb-2" :alt="record.title">
                                <div class="card-body text-center text-white">
                                    <h5 class="card-title fw-semibold">{{ record.title }}</h5>
                                    <p class="card-text">{{ record.author }}</p>
                                    <p>{{ record.year }}</p>
                                </div>
                            </div>

                            <div v-else class="card-body text-white">
                                <h5 class="card-title fw-semibold mb-4">Titolo: {{ record.title }}</h5>
                                <p class="card-text">Autore: {{ record.author }}</p>
                                <p>Anno di produzione: {{ record.year }}</p>
                                <p>Genere: {{ record.genre }}</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
